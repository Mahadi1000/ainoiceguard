<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
  <title>NoiseGuard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span class="logo-icon" id="statusDot"></span>
        <h1>NoiseGuard</h1>
      </div>
      <span class="version">v0.1.0</span>
    </header>

    <!-- Main Toggle -->
    <section class="section toggle-section">
      <button id="toggleBtn" class="toggle-btn off">
        <span class="toggle-label">OFF</span>
      </button>
      <p class="toggle-hint" id="toggleHint">Click to enable noise cancellation</p>
    </section>

    <!-- Device Selection -->
    <section class="section">
      <h2>Input Device (Microphone)</h2>
      <select id="inputSelect" class="device-select">
        <option value="-1">System Default</option>
      </select>
    </section>

    <section class="section">
      <h2>Output Device</h2>
      <select id="outputSelect" class="device-select">
        <option value="-1">System Default</option>
      </select>
    </section>

    <!-- Suppression Level -->
    <section class="section">
      <div class="slider-header">
        <h2>Suppression Level</h2>
        <span id="levelValue" class="level-value">100%</span>
      </div>
      <input type="range" id="levelSlider" class="level-slider"
             min="0" max="100" value="100" step="1">
      <div class="slider-labels">
        <span>Bypass</span>
        <span>Full</span>
      </div>
    </section>

    <!-- Status / Latency -->
    <section class="section status-section">
      <div class="status-row">
        <span class="status-label">Status</span>
        <span id="statusText" class="status-value">Idle</span>
      </div>
      <div class="status-row">
        <span class="status-label">Latency</span>
        <span id="latencyText" class="status-value">-- ms</span>
      </div>
    </section>

    <!-- Error display -->
    <div id="errorBar" class="error-bar hidden"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
